---
layout: page
title: Blog
---
<section class="page-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">Blog</h2>
	  </div>
		<ul class="posts">
    		{% for post in site.posts %}
       		 <li>
            	<a href="{{ post.url }}">{{ post.title }}</a> {{ post.date | date: "%d %B %Y" }}
        	</li>
    		{% endfor %}
		</ul>
    </div>
 </div>

</section>
